<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing 3D Cubes with Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212;
            color: #fff;
            height: 100vh;
        }
        #webgl-error {
            position: absolute;
            color: #ff3333;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <noscript>
        <div id="webgl-error">JavaScript is disabled in your browser. Please enable JavaScript to view this page.</div>
    </noscript>
    <div id="webgl-error" style="display: none;">WebGL is not supported in your browser. Please update your browser or use a device that supports WebGL.</div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        // WebGL Support Check
        function webglAvailable() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch (e) {
                return false;
            }
        }

        if (!webglAvailable()) {
            document.getElementById('webgl-error').style.display = 'block';
        } else {
            // Scene setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // Array to hold cubes
            const cubes = [];
            const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff];

            // Create multiple cubes
            for (let i = 0; i < 10; i++) {
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshStandardMaterial({
                    color: colors[Math.floor(Math.random() * colors.length)],
                    metalness: 0.7,
                    roughness: 0.3
                });

                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(
                    Math.random() * 10 - 5,
                    Math.random() * 10 - 5,
                    Math.random() * 10 - 5
                );

                cube.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.2,
                    (Math.random() - 0.5) * 0.2,
                    (Math.random() - 0.5) * 0.2
                );

                scene.add(cube);
                cubes.push(cube);
            }

            // Camera position
            camera.position.z = 10;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                // Update cube positions
                cubes.forEach(cube => {
                    cube.position.add(cube.velocity);

                    // Check for boundaries and reverse velocity if needed
                    if (Math.abs(cube.position.x) > 5) cube.velocity.x *= -1;
                    if (Math.abs(cube.position.y) > 5) cube.velocity.y *= -1;
                    if (Math.abs(cube.position.z) > 5) cube.velocity.z *= -1;

                    // Rotate cubes
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                });

                renderer.render(scene, camera);
            }

            // Responsive resizing
            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });

            animate();
        }
    </script>
</body>
</html>
