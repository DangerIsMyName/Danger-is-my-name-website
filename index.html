<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning 3D Cubes with Unique Colors</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212;
            color: #fff;
            height: 100vh;
        }
        #webgl-error {
            position: absolute;
            color: #ff3333;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <noscript>
        <div id="webgl-error">JavaScript is disabled in your browser. Please enable JavaScript to view this page.</div>
    </noscript>
    <div id="webgl-error" style="display: none;">WebGL is not supported in your browser. Please update your browser or use a device that supports WebGL.</div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        // WebGL Support Check
        function webglAvailable() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch (e) {
                return false;
            }
        }

        if (!webglAvailable()) {
            document.getElementById('webgl-error').style.display = 'block';
        } else {
            // Scene setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // Array to hold cubes
            const cubes = [];
            const usedColors = new Set(); // To ensure unique colors

            // Function to generate a unique random color
            function getUniqueColor() {
                let color;
                do {
                    color = `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
                } while (usedColors.has(color)); // Ensure no duplicate colors
                usedColors.add(color);
                return color;
            }

            // Create multiple small cubes with unique colors and varying spin speeds
            for (let i = 0; i < 50; i++) {
                const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5); // Smaller cubes
                const material = new THREE.MeshStandardMaterial({
                    color: getUniqueColor(),
                    metalness: 0.7,
                    roughness: 0.3
                });

                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(
                    Math.random() * window.innerWidth / 100 - 5,
                    Math.random() * window.innerHeight / 100 - 5,
                    Math.random() * 10 - 5
                );

                // Assign random spin speeds
                cube.spinSpeedX = (Math.random() * 0.05) + 0.01; // Random speed between 0.01 and 0.06
                cube.spinSpeedY = (Math.random() * 0.05) + 0.01;

                scene.add(cube);
                cubes.push(cube);
            }

            // Camera position
            camera.position.z = 15;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                // Update cube rotations and positions
                cubes.forEach(cube => {
                    cube.rotation.x += cube.spinSpeedX;
                    cube.rotation.y += cube.spinSpeedY;
                });

                renderer.render(scene, camera);
            }

            // Responsive resizing
            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });

            animate();
        }
    </script>
</body>
</html>
